<h2>Login</h2>

<form>
  <div class="form-group">
    <label>Username</label>
    <input type="text" ng-model="username" class="form-control" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" ng-model="password" class="form-control" placeholder="Enter password">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
  <a ui-sref="register" ui-sref-active="active" class="btn btn-outline-dark">Register</a>
</form>
